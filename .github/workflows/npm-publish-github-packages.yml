  #       with:
  #         node-version: 16
#       - run: npm ci
#       - run: npm test

  publish-gpr:
#     needs: build
    runs-on: [ self-hosted ]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.github.backstage-gen2.gmo-pg.com/
      - run: npm install  --registry=https://registry.npmjs.org
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
